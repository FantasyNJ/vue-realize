<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'youngwind',
                age: 25,
                list: {
                    haha: 'oh',
                    lala: 'ff',
                    dist: {
                        xixi: 123456
                    }
                }
            },
            watch: {
                'list': {
                    // watch 中不用改使用箭头函数
                    handler: function(newVal, oldVal){
                        console.log(newVal, oldVal, 1234567)
                    },
                    deep: true
                }
            }
        })
    </script>
</body>
</html>
