<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

<script>
    let uid = 0;

    class Mvvm {
        constructor (options) {
            // 实例的唯一标示
            this._uid = uid++;

            this.$options = options;
            this._data = this.$options.data;
            var self = this;

            //监听数据，给数据添加dep主题对象，在数据改变时通知订阅了该属性的watcher
            observe(this._data);
        }
    }

    /* observe */

    // data必须为对象
    function observe(data){
        if (!isObject(data)) {
            return
        }
        return new Observer(data);
    }


    class Observer {
        // data经过observe函数的过滤一定为Object
        constructor(data){
            // 在data上挂载__ob__属性，第四个参数为空不能被遍历（防止walk时被遍历出来加上被加上...）
            def(data, '__ob__', this);
            this.value = data;
            // dep
            this.dep = new Dep();

            // 如果是对象
            this.walk(this.value);
        }

        walk(obj){
            const val = this.value;
            for (const key in obj) {
                // 对象 key value
                defineReactive(val, key, obj[key])
            }
        }
    }

    // 绑定监听
    function defineReactive (obj, key, val) {

        const dep = new Dep();

        // 获取当前key的defineProperty属性
        const property = Object.getOwnPropertyDescriptor(obj, key);
        // 如果property存在并且不可设置，不往后执行
        if (property && property.configurable === false) {
            return;
        }

        // ?????
        let childOb = observe(val);

        const getter = property && property.get;
        const setter = property && property.set;

        Object.defineProperty(obj, key,{
            enumerable: true,
            configurable: false,
            get(){
                const value = getter ? getter.call(obj) : val

                // 第一次执行时Dep.target为null
                if(Dep.target){

                }

                return value;
            },
            set(newVal){
                // 有getter取getter的val值（不清楚getter中海油没有必须触发的逻辑）
                const value = getter ? getter.call(obj) : val;

                // 新值与旧值不同，不重新赋值
                if(newVal === value){
                    return;
                }

                // ??????
                if (setter) {
                    setter.call(obj, newVal)
                } else {
                    val = newVal;
                }

                childOb = observe(newVal)
            }
        })
    }

    /* Dep */
    let depId = 0;

    class Dep{
        static target;

        constructor(){
            // Dep的id
            this.id = depId++;
            // ??? 队列
            this.subs = [];
        }

        // 增加队列
        addSub (sub) {
            this.subs.push(sub)
        }

        // 删除队列
        removeSub (sub) {
            remove(this.subs, sub)
        }

        depend () {
            if (Dep.target) {
                Dep.target.addDep(this)
            }
        }

        // 通知
        notify () {
            // stablize the subscriber list first
            const subs = this.subs.slice()
            for (let i = 0, l = subs.length; i < l; i++) {
                subs[i].update()
            }
        }

    }

    Dep.target = null;


    let app = new Mvvm({
        data: {
            haha: 123456,
            list: {
                name: '1234',
                sex: '男',
                xixi: {
                    ka: 11
                }
            }
        }
    })


    // 公共函数



    /* 公共方法 */

    function def(data, key, value, enumerable){
        Object.defineProperty(data, key, {
            value,
            writable: true,
            configurable: true,
            enumerable: !!enumerable
        })
    }

    function isObject(obj) {
        return obj !== null && typeof obj === 'object';
    }

    function remove(arr, item){
        let index = arr.indexOf(item);
        arr.splice(index, 1);
    }
    /*  */
</script>
</body>
</html>
